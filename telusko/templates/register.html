{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href={% static "styles/registration.css" %}>
    <title>Registration</title>

</head>
<body style="background-image:url({% static 'images/airplane.jpg'%})">
   <div class="register">
   <h2>Register Here</h2>
    <form action="register" method = 'post' id = "register">
    {% csrf_token %}

    <label>First Name:</label><br>
    <input type="text" name  = 'first_name' placeholder = 'First Name' id = "name"><br><br>
     <label>Last Name:</label><br>
    <input type="text" name  = 'last_name' placeholder = 'Last Name' id = "name"><br><br>
     <label>UserName:</label><br>
    <input type="text" name  = 'username' placeholder = 'Username' id = "name"><br><br>
     <label>Email:</label><br>
    <input type="email" name  = 'email' placeholder = 'email' id = "name"><br><br>
     <label>Password:</label><br>
    <input type="password" name  = 'password1' placeholder = 'Password' id = "name"><br><br>
     <label>Confirm Password:</label><br>
    <input type="password" name  = 'password2' placeholder = 'Confirm Password' id = "name"><br><br>
    <input type="submit" id = "sub">
    </form>
    <div class = "msg"> 
        {% for messages in messages%}
        <h3>{{messages}}</h3>
        {% endfor%}
    </div>
   </div>
    {% comment %} <script>
    {% for messages in messages%}
         alert({{messages}});
        {% endfor%}

    </script> {% endcomment %}
    {% comment %} <div>
        {% for messages in messages%}
        <h3>{{messages}}</h3>
        {% endfor%}
    </div> {% endcomment %}
</body>
</html>
